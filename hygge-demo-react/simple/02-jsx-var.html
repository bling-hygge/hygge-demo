<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React: Template</title>
    <script src="./package/react.development.js"></script>
    <script src="./package/react-dom.development.js"></script>
    <script src="./package/babel.js"></script>
    <script type="text/babel">
        const name = 'React';
        
        // Put any valid JavaScript expression inside the curly braces in JSX.
        const element = <h1>Hello, {name}!</h1>;
        ReactDOM.render(
            element,
            document.getElementById('root')
        );
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
