<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React: Template</title>
    <script src="./package/react.development.js"></script>
    <script src="./package/react-dom.development.js"></script>
    <script src="./package/babel.js"></script>
    <script type="text/babel">
        // JSX is an Expression: After compilation, JSX expressions become regular JavaScript function calls and evaluate to JavaScript objects.
        const user = {
            firstName: 'React',
            lastName: 'Facebook'
        };
        const element = getGreeting(user);
        ReactDOM.render(
            element,
            document.getElementById('root')
        );

        function getGreeting(user) {
            if (user) {
                return <h1>Hello, {formatName(user)}!</h1>;
            }
            return <h1>Hello, Stranger.</h1>;
        }

        function formatName(user) {
            return user.firstName + ' ' + user.lastName;
        }
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
